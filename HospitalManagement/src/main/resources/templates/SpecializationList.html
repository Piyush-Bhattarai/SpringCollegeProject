<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>specialization list</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="card">

			<div class="card-header text-center bg-primary text-white">
				<h5>Specialization List</h5>
			</div>
			<div class="card-body">

				<table class="table table-stripted">

					<thead>
						<tr>
							<th>Code</th>
							<th>Name</th>
							<th>Action</th>
							
						</tr>
					</thead>
					<tbody>

						<tr th:each="spe:${specializationList}">
							<td>[[${spe.code}]]</td>
							<td>[[${spe.name}]]</td>
							<td>
								<a th:href="@{/specialization/edit(id=${spe.id})}"><input type="submit" value="Edit" class ="btn btn-success"></a>
								<a th:href="@{/specialization/delete(id=${spe.id})}"><input type="submit" value="Delete" class="btn btn-danger"></a>
								<a th:href="@{/specialization/view(id=${spe.id})}"><input type="submit" value="View" class="btn btn-primary"></a>
							
							</td>
						</tr>

					</tbody>

				</table>

			</div>
			<div class="card-footer text-center bg-warning">
				<h6>copyright@2023</h6>
			</div>
		</div>
	</div>

</body>
</html>
