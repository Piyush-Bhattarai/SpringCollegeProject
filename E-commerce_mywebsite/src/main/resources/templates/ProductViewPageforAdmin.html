<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<style>



</style>
<body>

<div class="container-fluid" >
     <div class="card">
     
     <div class="card-header text-center bg-primary text-white">
				<h5>Product View</h5>
			</div>
			
			<div class="card-body">
      		<!-- form  -->
      		
      		<form th:object="${allproducts}" enctype="multipart/form-data">
      		
      		<div class="row p-2">
						<div class="col-4">Product Name :</div>
						<div class="col-6">
							<input type="text" th:field="*{productTitle}" readonly="readonly" class="form-control" >


						</div>
					</div>
					
      			<div class="row p-2">
						<div class="col-4">Product Description :</div>
						<div class="col-6">
      				<textarea style="height:140px" class="form-control" th:field="*{productDescription}" readonly="readonly" ></textarea>


						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Product Price :</div>
						<div class="col-6">
							<input type="number" th:field="*{productPrice}" readonly="readonly" class="form-control" >


						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Product Discount :</div>
						<div class="col-6">
      				        <input type="number" class="form-control" th:field="*{productDiscount}"  readonly="readonly"> 


						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Product Quantity :</div>
						<div class="col-6">
							<input type="number" class="form-control" th:field="*{productQuantity}"  readonly="readonly">


						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Product Category :</div>
						<div class="col-6">
							<select name="category" class="form-control" th:field="*{category}" readonly="readonly">
					           <option value="">select category</option>
					           <option th:each="cat :${Categorylist}" th:field="${cat.id}">[[${cat.categoryTitle}]]</option>
				            </select>


						</div>
					</div>
					
					<div class="row p-2" th:each="products :${allproducts}">
						<div class="col-4"> Product Image :</div>
						<div class="col-6">
							<img style="height: 150px"  id="productimage" th:src=" @{/productimage/} + ${products.productimage}" >


						</div>
					</div>
				
      		</form>
      			<div class="container text-center">
             <a href="/Insta-deals/Adminproductlist"><button  class="btn btn-primary">Back</button></a>
          </div>
      			
      			
      			</div>
      		</div> 		
      </div>
<!-- Add Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
